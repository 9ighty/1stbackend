{% extends 'layout.html' %}

{% block content %}
<table class="table">
    <h2 align="center">ข้อมูลเมมเบอ</h2>
  <thead class="thead-dark">
    <tr>
      <th scope="col">รหัสสมาชิก</th>
      <th scope="col">ชื่อสมาชิก</th>
      <th scope="col">เพลงที่ชอบ</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th scope="row">{{post.id}}</th>
      <td>{{post.name}}</td>
      <td>{{post.music}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>


{% endblock %}
